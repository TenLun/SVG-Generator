<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/codemirror/6.65.7/theme/3024-day.min.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/codemirror/6.65.7/theme/3024-night.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/codemirror/6.65.7/mode/xml/xml.min.js"></script>
    <script src="https://cdn.staticfile.net/twitter-bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
        * {
            transition: all .4s;
        }
        textarea{
            min-height: 30vh;
            width: 100%;
            box-sizing: border-box;
        }
        #themetoggle{
            position: fixed;
            right: 3px;
            bottom: 3px;
        }
    </style>
</head>

<body data-bs-theme="dark">
<div class="row m-5">
    <div class="card col-sm-9 col-md-9 container p-0">
        <div class="card-header"><h1>Code</h1></div>
        <div class="card-body">
            <textarea id="code"></textarea>
        </div>
    </div>

    <div class="card col-sm-3 col-md-3 container p-0">
        <div class="card-header"><h1>Preview</h1></div>
        <div class="card-body"><div id="imageholder"></div></div>
    </div>
</div>

<div class="row m-5">
    <div class="card col container p-0">
        <div class="card-header"><h1>API Link</h1></div>
        <code class="card-body" id="linkholder"></code>
        <div class="card-footer"><button type="button" class="btn btn-primary" onclick="generateLink()">Generate</button></div>
    </div>
</div>

<button onclick="toggleTheme()" type="button" class="btn" id="themetoggle">☀️</button>
<script>
    var codeInput = document.getElementById('code');
    var codeOutput = document.getElementById('imageholder');
    var link = document.getElementById('linkholder');
    var body = document.querySelector('body');
    var Editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode : "xml",
        lineNumbers:true,
        theme:'3024-night',
        placeholder: 'Enter your code here...'
    });

    Editor.on('change', ()=>{codeOutput.innerHTML = Editor.getValue()} );

    function generateLink(){
        link.innerText = window.location.origin + "/svg?xml=" + encodeURIComponent(window.btoa(Editor.getValue()));
    };

    function toggleTheme(){
        var isDark = body.getAttribute('data-bs-theme') == "light"
        Editor.setOption('theme',isDark ? "3024-night" : "3024-day")
        body.setAttribute('data-bs-theme',  isDark ? "dark" : "light");
    }
</script>
</body>
</html>
